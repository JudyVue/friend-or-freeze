<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend or Freeze</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>
  <body>
    <header>

      <nav class="main-nav">

      </nav>
    </header>

    <main class="clearfix">
      <section id="homepage" class="page-content">
          <h1> What's it like out there today...?</h1>
          <h3>Find out what kind of mood to expect from the people in your area today</h3>
          <form>
            <input id="zipentry" type="text" name="zipcode" placeholder="Please enter your Zip Code!" maxlength="5" size="50" required>
            <!-- <input id="tweet-amount-slider" type="range" min="5" max="100"> -->
            <label for="tweet-amount-slider">Number of Tweets</label> <input id="rangeinput" type="range" min="5" max="100" value="25" onchange="rangevalue.value=value"> <output id="rangevalue">25</output>
            <input id= "submit-button" type="submit" value="submit">
          </form>

      </section>

      <section id="positive-results" class="page-content">
        <img id="positive-pic" src="assets/images/positive.png" height="800px" width="800px">

      </section>

      <section id="negative-results" class="page-content">
        <img id="negative-pic" src="assets/images/negative.jpg" height="800px" width="800px">

      </section>

      <section id="results+stats" class="page-content">

      </section>

      <section id="about" class="page-content">

      </section>

    </main>

    <footer>

    </footer>

<!-- vendors -->
    <script src="vendor/scripts/jquery-3.1.0.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>
    <script src="vendor/scripts/html5sql.js"></script>
    <script src="vendor/scripts/webdb.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.js"></script>

<!-- models -->
    <script src="scripts/models/city.js"></script>
    <script src="scripts/models/tweets.js"></script>
    <script src="scripts/models/sentiment_touchstone.json"></script>

<!-- views-->
    <script src="scripts/views/indexView.js"></script>

<!-- controllers -->
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/results+statsController.js"></script>
    <script src="scripts/controllers/resultsController.js"></script>
    <script src="scripts/controllers/routes.js"></script>

  </body>
</html>
